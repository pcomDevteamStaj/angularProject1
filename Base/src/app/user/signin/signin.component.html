<body>
  <form (submit)="loginControl (loginForm)" #loginForm="ngForm" method="POST">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput name="username" type="text" ngModel #usernameInput="ngModel" placeholder="">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput name="password" type="password" ngModel #passwordInput="ngModel" placeholder="">
    </mat-form-field>
    
    <button mat-flat-button color="primary" type="submit">Login</button>
  </form>
</body>
